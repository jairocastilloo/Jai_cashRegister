<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center my-2">Jairo's Cash Register</h1>
      <div class="container mb-3">
        <label for="cash" class="form-label">Enter cash from customer:</label>
        <div class="row mb-3">
          <div class="col-7">
            <input class="form-control" type="number" id="cash" />
          </div>
          <div class="col-5">
            <button
              class="w-100 btn btn-danger registerButton text-white"
              type="button"
              id="purchase-btn">
              Purchase
            </button>
          </div>
        </div>
        <div class="container text-center fs-4" id="change-due"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 totalPrice rounded py-2 text-center">
          <div class="m-2 drawerChange p-2" id="price-element"></div>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-1 totalPrice">&nbsp;</div>
        <div class="col-7"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 totalPrice rounded p-4 py-3 pb-0 text-center">
          <div class="row">
            <div class="col-5">
              <div class="row">
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
              </div>
              <div class="row">
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
              </div>
              <div class="row">
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
              </div>
              <div class="row">
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
                <div class="col-2 me-2 mb-2 registerButton rounded">&nbsp;</div>
              </div>
            </div>
            <div
              class="col-7 drawerChange rounded py-2 text-center"
              id="cash-list"></div>
          </div>
          <h2>&nbsp;</h2>
        </div>
        <div class="col-1"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
